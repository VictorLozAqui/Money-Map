<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Money Map - Gerencie as finanças da sua família de forma simples e eficiente" />
    <title>Money Map</title>
    <script>
      // Aplicar modo escuro imediatamente para evitar flash
      const darkMode = localStorage.getItem('darkMode');
      // Se não houver preferência salva (null), modo escuro é o padrão
      if (darkMode === null || darkMode === 'true') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
